<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULLSCREEN NAVBAR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>FULL SCREEN NAV BAR DEMO</h1>
            <img src="./img/list.png" alt="open-menu" class="menu" onclick="openmenu()"/>
        </div>
       
        <nav id="fs-menu">
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
                <li>GALLERY</li>
            </ul>
            <img src="./img/bg.jpg" alt="nav background" class="m-text" />
            <img src="./img/cross.png" alt="back" class="close" onclick="closemenu()"/>
        </nav>
    
</body>
<script src="main.js"></script>
</html>
